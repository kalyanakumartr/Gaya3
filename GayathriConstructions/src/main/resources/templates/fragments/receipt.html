<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<!--begin::Entry-->
	<div class="d-flex flex-column-fluid">
		<!--begin::Container-->
		<div class="container">
			<div class="card card-custom">
				<div class="card-body p-0">
					<!--begin::Invoice-->
					<div class="row justify-content-center" id="printReceipt">
						<div class="col-md-9">
							<!-- begin: Invoice header-->
							<div class="d-flex justify-content-between pb-10 pb-md-5 flex-column flex-md-row">
								<div class="d-flex flex-column px-0">
									<div class="d-flex flex-column flex-md-row">
										<div class="d-flex flex-column mb-10 mb-md-0">
											<div class="display-4 font-weight-bold mb-10">RECEIPT</div>
											<div class="d-flex justify-content-between font-size-lg mb-3">
												<span class="font-weight-bold mr-15">TO</span>
												<span class="text-right" th:text="${customer.customerName}"></span>
											</div>
											<div class="d-flex justify-content-between font-size-lg mb-3">
												<span class="font-weight-bold mr-15">MOBILE NO</span>
												<span class="text-right" th:text="${customer.mobileNo}"></span>
											</div>
											<div class="d-flex justify-content-between font-size-lg mb-3">
												<span class="font-weight-bold mr-15">RENT DATE & TIME</span>
												<span class="text-right" th:text="${rentedDate}"></span>
											</div>
											<div class="d-flex justify-content-between font-size-lg mb-3">
												<span class="font-weight-bold mr-15">DATE</span>
												<span class="text-right" th:text="${receiptDate}"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="d-flex flex-column align-items-md-end px-0">
									<!--begin::Logo-->
									<a href="#" class="mb-2 max-w-175px">
										<img src="gaya/assets/media/logos/gaya3_logo.png" class="w-100" alt="">
									</a>
									<!--end::Logo-->
									<span class="d-flex flex-column align-items-md-end font-weight-bold text-muted">
										<span>Karur Main Road</span>
										<span>Karur.</span>
									</span>
								</div>
								
							</div>
							<!--end: Invoice header-->
							<!--begin: Invoice body-->
							<div class="row border-bottom pb-2">
								<div class="col-md-9 py-md-2 pr-md-2">
									<div class="table-responsive">
										<table class="table">
											<thead>
												<tr>
													<th class="pt-1 pb-9 pl-0 font-weight-bold text-muted font-size-lg text-uppercase">Item Name</th>
													<th class="pt-1 pb-9 text-right font-weight-bold text-muted font-size-lg text-uppercase">Quantity</th>
													<th class="pt-1 pb-9 text-right font-weight-bold text-muted font-size-lg text-uppercase">Rate</th>
													<th class="pt-1 pb-9 text-right font-weight-bold text-muted font-size-lg text-uppercase">Amount</th>
												</tr>
											</thead>
											<tbody>
												<tr 
												  th:each="item : ${items}"
												  th:attr="class='font-weight-bold font-size-lg'">
												    <td class="border-top-0 pl-0 pt-7 d-flex align-items-center" th:text="${item.inventory.material.materialName}" />
												    <td class="border-top-0 text-right py-4" th:text="${item.quantity}" />
												    <td class="border-top-0 text-right py-4" th:utext="${item.getPrice$()}" />
												    <td class="border-top-0 pr-0 py-4 font-size-h6 font-weight-bold text-right" th:utext="${item.getTotalCost$()}" />
												</tr>
												<tr class="font-weight-bold border-bottom-0 font-size-lg">
													<td class="border-top-0 pl-0 py-4 d-flex align-items-center">
													<td class="border-top-0 text-right py-4"></td>
													<td class="border-top-0 text-right font-weight-bolder py-4">Total Amount</td>
													<td class="border-top-0 pr-0 py-4 font-size-h6 font-weight-boldest text-right"th:utext="${totalAmount$}" />
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="col-md-3 border-left-md pl-md-10 py-md-10 text-right">
									<!--begin::Total Amount-->
									<div class="font-size-h4 font-weight-bolder text-muted mb-3">ADVANCE AMOUNT</div>
									<div class="font-size-h3 font-weight-bolder" th:utext="${advanceAmount$}">0.00</div>
									<!--end::Total Amount-->
									
									<!--end::Invoice Date-->
								</div>
							</div>
							<!--end: Invoice body-->
						</div>
					</div>
					<!-- begin: Invoice action-->
					<div class="row justify-content-center py-8 px-8 py-md-5 px-md-0">
						<div class="col-md-9">
							<div class="d-flex font-size-sm flex-wrap">
								<button type="button" class="btn btn-success font-weight-bold mr-3 my-1" onclick="printDiv('printReceipt', 'Receipt.pdf')">Print Receipt</button>
								<button type="button" class="btn btn-primary font-weight-bolder ml-sm-auto my-1" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
					<!-- end: Invoice action-->
					<!--end::Invoice-->
				</div>
			</div>
		</div>
		<!--end::Container-->
	</div>
	<!--end::Entry-->
</div>
